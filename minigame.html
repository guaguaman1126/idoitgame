<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


    <title>猜拳攻城</title>
    <link rel="stylesheet" href="minigame.css" />

</head>

<body>


    <div id="leftContainer" class="side-container">

        <div id="spawnPointA" class="tile" data-index="0">
            <div id="playerA" class="player"></div>
        </div>

        <button onclick="checkPress('A',1)" id="scissorA" class="moves"></button>
        <!-- <button id="setScissorA" class="setMoveButton">設定剪刀</button> -->

        <button onclick="checkPress('A',2)" id="rockA" class="moves"></button>
        <!-- <button id="setRockA" class="setMoveButton">設定石頭</button> -->

        <button onclick="checkPress('A',3)" id="paperA" class="moves"></button>
        <!-- <button id="setPaperA" class="setMoveButton">設定布</button> -->

        <button onclick="movePlayerBy('setMoveButtonA', 1)" id="moveButtonA" class="moveButton"><p>移動鍵</p></button>
        <!-- <button id="setMoveButtonA" class="setMoveButton">設定移動鍵</button> -->



    </div>


    <div id="middleContainer">


        <div id="rps-overlay-win">
            <div id="win-content"></div>
        </div>

        <div id="rps-overlay-start">
            <p id="rps-overlay-start-p">
                🎮 遊戲規則：<br>
                點擊移動前進，碰到對方會進行猜拳。<br>
                等待進度條變綠後出拳，輸的人回到起點，<br>
                重複進行，直到某方進入對方出生點獲勝。
            </p>
            <button onclick="startGame()" id="start-game">開始遊玩</button>
        </div>



        <div id="rps-overlay">

            <div id="rps-panel">
                猜拳對戰中...
            </div>

            <div id="rps-timer-wrapper">
                <div id="rps-bar">
                    <div id="rps-valid-zone"></div>
                </div>
            </div>

        </div>


        <div class="tile" data-index="1"></div>
        <div class="tile" data-index="2"></div>
        <div class="tile" data-index="3"></div>
        <div class="tile" data-index="4"></div>
        <div class="tile" data-index="5"></div>
        <div class="tile" data-index="6"></div>
        <div class="tile" data-index="12"></div>
        <div class="tile" data-index="11"></div>
        <div class="tile" data-index="10"></div>
        <div class="tile" data-index="9"></div>
        <div class="tile" data-index="8"></div>
        <div class="tile" data-index="7"></div>
        <div class="tile" data-index="13"></div>
        <div class="tile" data-index="14"></div>
        <div class="tile" data-index="15"></div>
        <div class="tile" data-index="16"></div>
        <div class="tile" data-index="17"></div>
        <div class="tile" data-index="18"></div>
        <div class="tile" data-index="24"></div>
        <div class="tile" data-index="23"></div>
        <div class="tile" data-index="22"></div>
        <div class="tile" data-index="21"></div>
        <div class="tile" data-index="20"></div>
        <div class="tile" data-index="19"></div>
        <div class="tile" data-index="25"></div>
        <div class="tile" data-index="26"></div>
        <div class="tile" data-index="27"></div>
        <div class="tile" data-index="28"></div>
        <div class="tile" data-index="29"></div>
        <div class="tile" data-index="30"></div>


    </div>


    <div id="rightContainer" class="side-container">

        <div id="spawnPointB" class="tile" data-index="31">
            <div id="playerB" class="player"></div>
        </div>



        <button onclick="checkPress('B',1)" id="scissorB" class="moves"></button>
        <!-- <button id="setScissorB" class="setMoveButton">設定剪刀</button> -->

        <button onclick="checkPress('B',2)" id="rockB" class="moves"></button>
        <!-- <button id="setRockB" class="setMoveButton">設定石頭</button> -->

        <button onclick="checkPress('B',3)" id="paperB" class="moves"></button>
        <!-- <button id="setPaperB" class="setMoveButton">設定布</button> -->

        <button onclick="movePlayerBy('setMoveButtonB', 1)" id="moveButtonB" class="moveButton"><p>移動鍵</p></button>
        <!-- <button id="setMoveButtonB" class="setMoveButton">設定移動鍵</button> -->

    </div>


    <!-- your game script -->
    <script src="minigame.js"></script>
</body>

</html>
