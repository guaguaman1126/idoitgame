<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>猜拳攻城</title>
    <link rel="stylesheet" href="minigame.css" />
    
</head>

<body>


    <div id="leftContainer" class="side-container">

        <div id="spawnPointA" class="tile" data-index="0">
            <div id="playerA" class="player"></div>
        </div>
        <button id="setMoveButtonA" class="setMoveButton">設定移動鍵</button>

        <button onclick="checkPress('A',1)" id="scissorA" class="moves"></button>
        <button onclick="checkPress('A',2)" id="rockA" class="moves"></button>
        <button onclick="checkPress('A',3)" id="paperA" class="moves"></button>
        <button onclick="movePlayerBy('setMoveButtonA', 1)" id="moveButtonA" class="moveButton">移動鍵</button>



    </div>


    <div id="middleContainer">


        <div id="rps-overlay-win">
            <div id="win-content">
                
            </div>
        </div>



        <div id="rps-overlay">

            <div id="rps-panel">
                猜拳對戰中...
            </div>

            <div id="rps-timer-wrapper">
                <div id="rps-bar">
                    <div id="rps-valid-zone"></div>
                </div>
            </div>

        </div>


        <div class="tile" data-index="1">1</div>
        <div class="tile" data-index="2">2</div>
        <div class="tile" data-index="3">3</div>
        <div class="tile" data-index="4">4</div>
        <div class="tile" data-index="5">5</div>
        <div class="tile" data-index="6">6</div>
        <div class="tile" data-index="12">12</div>
        <div class="tile" data-index="11">11</div>
        <div class="tile" data-index="10">10</div>
        <div class="tile" data-index="9">9</div>
        <div class="tile" data-index="8">8</div>
        <div class="tile" data-index="7">7</div>
        <div class="tile" data-index="13">13</div>
        <div class="tile" data-index="14">14</div>
        <div class="tile" data-index="15">15</div>
        <div class="tile" data-index="16">16</div>
        <div class="tile" data-index="17">17</div>
        <div class="tile" data-index="18">18</div>
        <div class="tile" data-index="24">24</div>
        <div class="tile" data-index="23">23</div>
        <div class="tile" data-index="22">22</div>
        <div class="tile" data-index="21">21</div>
        <div class="tile" data-index="20">20</div>
        <div class="tile" data-index="19">19</div>
        <div class="tile" data-index="25">25</div>
        <div class="tile" data-index="26">26</div>
        <div class="tile" data-index="27">27</div>
        <div class="tile" data-index="28">28</div>
        <div class="tile" data-index="29">29</div>
        <div class="tile" data-index="30">30</div>


    </div>


    <div id="rightContainer" class="side-container">

        <div id="spawnPointB" class="tile" data-index="31">
            <div id="playerB" class="player"></div>
        </div>

        <button id="setMoveButtonB" class="setMoveButton">設定移動鍵</button>
        <button onclick="checkPress('B',1)" id="scissorB" class="moves"></button>
        <button onclick="checkPress('B',2)" id="rockB" class="moves"></button>
        <button onclick="checkPress('B',3)" id="paperB" class="moves"></button>
        <button onclick="movePlayerBy('setMoveButtonB', 1)" id="moveButtonB" class="moveButton">移動鍵</button>

    </div>


    <!-- your game script -->
    <script src="minigame.js"></script>
</body>

</html>
